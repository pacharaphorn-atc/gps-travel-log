<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ฟอร์มแจ้งไมล์ก่อนเดินทาง</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #fff9f2; }
    h2 { color: #cc6600; font-size: 1.8rem; }
    label { display: block; margin-top: 1rem; font-weight: bold; font-size: 1.2rem; }
    input, select, textarea { width: 100%; padding: 0.6rem; margin-top: 0.25rem; font-size: 1.1rem; }
    button { margin-top: 1.5rem; padding: 0.75rem; background: #ff6600; color: white; border: none; width: 100%; font-size: 1.2rem; border-radius: 5px; }
    .note { font-size: 0.95rem; color: gray; margin-top: 0.25rem; }
    img.logo { display: block; margin: 0 auto 1rem auto; width: 280px; height: auto; }
  </style>
</head>
<body>
  <img src="logo.png" alt="โลโก้" class="logo">
  <h2>ฟอร์มแจ้งไมล์ก่อนเดินทาง</h2>

  <form id="travelForm">
    <label>ทะเบียนรถ</label>
    <input type="text" name="plate" id="plate" readonly>

    <label>ชื่อคนขับ</label>
    <input list="driverList" name="driver" id="driver" required>
    <datalist id="driverList"></datalist>

    <label>ไซต์งาน</label>
    <input list="siteList" name="site" id="site" required>
    <datalist id="siteList"></datalist>

    <label>เลขไมล์ก่อนเดินทาง</label>
    <input type="number" name="mileage" id="mileage" required>

    <label>แนบรูปไมล์</label>
    <input type="file" name="image" id="imageInput" accept="image/*" capture required>

    <label>พิกัดปัจจุบัน</label>
    <input type="text" name="location" id="location" readonly>
    <div class="note">ระบบจะกรอกอัตโนมัติ</div>

    <label>หมายเหตุเพิ่มเติม</label>
    <textarea name="note" id="note"></textarea>

    <button type="submit">ส่งข้อมูล</button>
  </form>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbyoQNb9-sOBg2kdXsZke0CLQyE029adOK2hXehZJcmAlv-RB_rDvVE7YVdhQqs6RHX6/exec";
    let base64Image = "";

    // 1. ดึงทะเบียนรถจาก query string
    const params = new URLSearchParams(window.location.search);
    document.getElementById("plate").value = params.get("plate") || "";

    // 2. ดึงพิกัด GPS
    navigator.geolocation.getCurrentPosition(function(pos) {
      const coord = `${pos.coords.latitude.toFixed(6)},${pos.coords.longitude.toFixed(6)}`;
      document.getElementById("location").value = coord;
    });

    // 3. โหลดชื่อคนขับ + ไซต์งาน
    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const driverList = document.getElementById("driverList");
        const siteList = document.getElementById("siteList");

        data.drivers.forEach(name => {
          const opt = document.createElement("option");
          opt.value = name;
          driverList.appendChild(opt);
        });

        data.sites.forEach(site => {
          const opt = document.createElement("option");
          opt.value = site;
          siteList.appendChild(opt);
        });
      });

    // 4. อ่านรูปแล้วแปลง base64
    document.getElementById("imageInput").addEventListener("change", function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onloadend = function() {
        base64Image = reader.result.split(',')[1];
      };
      reader.readAsDataURL(file);
    });

    // 5. เมื่อ submit
    document.getElementById("travelForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;

      // ดึงค่าทุกช่อง
      const plate = form.plate.value.trim();
      const driver = form.driver.value.trim();
      const site = form.site.value.trim();
      const mileage = form.mileage.value.trim();
      const location = form.location.value.trim();
      const note = form.note.value.trim();

      // ตรวจสอบว่าข้อมูลครบ
      if (!plate || !driver || !site || !mileage || !base64Image) {
        alert("❌ กรุณากรอกข้อมูลให้ครบ และแนบรูปภาพก่อนส่ง");
        return;
      }

      const payload = {
        plate, driver, site, mileage, location,
        note: note || "-",
        imageBase64
      };

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          alert("✅ ส่งข้อมูลเรียบร้อยแล้ว");
          form.reset();
          base64Image = "";
        } else {
          alert("❌ มีปัญหาในการส่งข้อมูล");
        }
      } catch (err) {
        console.error(err);
        alert("❌ เกิดข้อผิดพลาดในการเชื่อมต่อ");
      }
    });
  </script>
</body>
</html>
