<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ฟอร์มแจ้งไมล์ก่อนเดินทาง</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #fffdf7;
      color: #222;
      font-size: 1.2rem;
    }
    h2 {
      color: #e86c00;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
    }
    button {
      margin-top: 2rem;
      padding: 1rem;
      background: #e86c00;
      color: white;
      border: none;
      width: 100%;
      font-size: 1.3rem;
      border-radius: 0.5rem;
    }
    img.logo {
      display: block;
      max-width: 200px;
      margin: 0 auto 1rem;
    }
    .note {
      font-size: 1rem;
      color: #666;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/pacharaphorn-atc/gps-travel-log/main/logo.png" alt="ATC Logo" class="logo">
  <h2>ฟอร์มแจ้งไมล์ก่อนเดินทาง</h2>
  <form id="travelForm">
    <label>ทะเบียนรถ</label>
    <input type="text" name="plate" id="plate" readonly>

    <label>ชื่อคนขับ</label>
    <select name="driver" required>
      <option value="">-- กรุณาเลือก --</option>
      <option value="สมชาย">สมชาย</option>
      <option value="สมหญิง">สมหญิง</option>
      <option value="ประยุทธ">ประยุทธ</option>
    </select>

    <label>เลขไมล์ก่อนเดินทาง</label>
    <input type="number" name="mileage" required>

    <label>แนบรูปไมล์</label>
    <input type="file" name="image" id="imageInput" accept="image/*" capture required>

    <label>พิกัดปัจจุบัน</label>
    <input type="text" name="location" id="location" readonly>
    <div class="note">ระบบจะกรอกอัตโนมัติ</div>

    <label>หมายเหตุเพิ่มเติม</label>
    <textarea name="note"></textarea>

    <button type="submit">ส่งข้อมูล</button>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const plate = params.get("plate") || "";
    document.getElementById("plate").value = plate;

    navigator.geolocation.getCurrentPosition(
      function(pos) {
        const coord = `${pos.coords.latitude.toFixed(6)},${pos.coords.longitude.toFixed(6)}`;
        document.getElementById("location").value = coord;
      },
      function(err) {
        document.getElementById("location").value = "ไม่สามารถระบุตำแหน่ง";
        console.warn("⚠️ ไม่สามารถดึงพิกัด:", err.message);
      }
    );

    let base64Image = "";
    document.getElementById("imageInput").addEventListener("change", function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onloadend = function() {
        base64Image = reader.result.split(',')[1];
      };
      reader.readAsDataURL(file);
    });

    document.getElementById("travelForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      formData.append("imageBase64", base64Image);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyoQNb9-sOBg2kdXsZke0CLQyE029adOK2hXehZJcmAlv-RB_rDvVE7YVdhQqs6RHX6/exec", {
          method: "POST",
          body: formData
        });

        const text = await response.text();
        if (response.ok) {
          alert("✅ ส่งข้อมูลเรียบร้อย\n" + text);
          form.reset();
        } else {
          alert("❌ มีปัญหาในการส่ง: " + response.status + "\n" + text);
        }

      } catch (err) {
        alert("❌ ไม่สามารถเชื่อมต่อได้: " + err.message);
      }
    });
  </script>
</body>
</html>
