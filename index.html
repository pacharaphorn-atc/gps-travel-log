<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ฟอร์มแจ้งไมล์ก่อนเดินทาง</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #fff9f2; }
    h2 { color: #cc6600; font-size: 1.8rem; }
    label { display: block; margin-top: 1rem; font-weight: bold; font-size: 1.2rem; }
    input, select, textarea { width: 100%; padding: 0.6rem; margin-top: 0.25rem; font-size: 1.1rem; }
    button { margin-top: 1.5rem; padding: 0.75rem; background: #ff6600; color: white; border: none; width: 100%; font-size: 1.2rem; border-radius: 5px; }
    .note { font-size: 0.95rem; color: gray; margin-top: 0.25rem; }
    img.logo { max-width: 120px; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <img src="logo.png" alt="โลโก้" class="logo">
  <h2>ฟอร์มแจ้งไมล์ก่อนเดินทาง</h2>
  <form id="travelForm">
    <label>ทะเบียนรถ</label>
    <input type="text" name="plate" id="plate" readonly>

    <label>ชื่อคนขับ</label>
    <select name="driver" id="driver" required>
      <option value="">-- กำลังโหลดรายชื่อ --</option>
    </select>

    <label>เลขไมล์ก่อนเดินทาง</label>
    <input type="number" name="mileage" required>

    <label>แนบรูปไมล์</label>
    <input type="file" name="image" accept="image/*" capture required>

    <label>พิกัดปัจจุบัน</label>
    <input type="text" name="location" id="location" readonly>
    <div class="note">ระบบจะกรอกอัตโนมัติ</div>

    <label>หมายเหตุเพิ่มเติม</label>
    <textarea name="note"></textarea>

    <button type="submit">ส่งข้อมูล</button>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const plate = params.get("plate") || "";
    document.getElementById("plate").value = plate;

    navigator.geolocation.getCurrentPosition(function(pos) {
      const coord = `${pos.coords.latitude.toFixed(6)},${pos.coords.longitude.toFixed(6)}`;
      document.getElementById("location").value = coord;
    });

    fetch("https://script.google.com/macros/s/YOUR_DRIVER_LIST_WEBAPP_URL/exec")
      .then(res => res.json())
      .then(data => {
        const driverSelect = document.getElementById("driver");
        driverSelect.innerHTML = '<option value="">-- กรุณาเลือก --</option>';
        data.names.forEach(name => {
          const opt = document.createElement("option");
          opt.value = name;
          opt.textContent = name;
          driverSelect.appendChild(opt);
        });
      });

    document.getElementById("travelForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const response = await fetch("https://script.google.com/macros/s/AKfycbyoQNb9-sOBg2kdXsZke0CLQyE029adOK2hXehZJcmAlv-RB_rDvVE7YVdhQqs6RHX6/exec", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        alert("ส่งข้อมูลเรียบร้อยแล้ว ✅");
        form.reset();
      } else {
        alert("เกิดข้อพลาดในการส่งข้อมูล ❌");
      }
    });
  </script>
</body>
</html>
